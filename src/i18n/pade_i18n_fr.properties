config.page.configuration.websockets.title=Canal de données WebSockets
config.page.configuration.websockets.info=Les WebSockets peuvent être utilisés à la place \ des canaux de données WebRTC pour le transport des messages client-pont Colibri.
config.page.configuration.websockets.plainport=Port privé utilisé pour le canal de données \ simples WebSockets en interne (serveur à pont)
config.page.configuration.websockets.publicport=Port public utilisé pour le canal de \ données sécurisées WebSockets en externe (client au serveur)
config.page.description=Jitsi Videobridge est un composant qui permet la communication \ vidéo multi-utilisateurs. Sur cette page, divers paramètres liés au réseau peuvent être \ configurés.
config.page.configuration.interfaces.title=Configuration de l'interface réseau
config.page.configuration.interfaces.info=Cette section liste toutes les interfaces (non- \ loopback) détectées sur le serveur. Ici, vous pouvez configurer les interfaces autorisées à \ être utilisées par le videobridge.
config.page.configuration.interfaces.allow=Autoriser
config.page.configuration.interfaces.allow-all=Autoriser l'utilisation toutes les interfaces
config.page.configuration.interfaces.allow-specific=Permettre d'utiliser les interfaces \ activées dans cette liste :
config.page.configuration.interfaces.interface-down=(semble être en panne)
config.page.configuration.addresses.title=Configuration adresse IP
config.page.configuration.addresses.info=Cette section liste toutes les adresses liées aux \ interfaces réseau détectées sur ce serveur. Ici, vous pouvez configurer les adresses \ autorisées à être utilisées par le videobridge.
config.page.configuration.addresses.allow=Autoriser
config.page.configuration.addresses.allow-all=Autoriser l'utilisation de toutes les adresses.
config.page.configuration.addresses.allow-specific=Permet d'utiliser les adresses activées \ dans cette liste :
config.page.configuration.addresses.interface-not-allowed=L'interface ({0}) qui fournit \ cette adresse est indisponible.
config.page.configuration.address-mapping.title=Adresse IP mapping
config.page.configuration.address-mapping.info=Souvent, le vidéobridge se lie à des \ interfaces réseau qui ne sont pas configurées avec les adresses (publiques) utilisées par les \ clients. C'est, par exemple, le cas lorsque le pont fonctionne dans un environnement \ NATted. Dans ces scénarios, il est nécessaire de mapper les adresses IP, ce qui peut être \ configuré dans cette section. Le mappage s'applique aux adresses réseau, mais pas aux \ numéros de port et ne doit donc être utilisé que lorsque les numéros de port sont \ conservés.
config.page.configuration.address-mapping.aws.detected=Le pont a détecté \ automatiquement qu'il <em>est</em> actuellement en fonctionnement sur le réseau AWS.
config.page.configuration.address-mapping.aws.undetected=Le pont a détecté \ automatiquement qu'il n'est actuellement <em>pas</em> en fonctionnement sur le \ réseau AWS.
config.page.configuration.address-mapping.aws.info=Le mapping est typiquement \ nécessaire lorsque le pont fonctionne sur Amazon Web Services. Le pont peut être \ configuré pour détecter s'il fonctionne sur AWS,et appliquer automatiquement le mapping \ approprié.
config.page.configuration.address-mapping.aws.disabled=Désactivé
config.page.configuration.address-mapping.aws.disabled_info=Expréssement ne pas \ utiliser ce mappage.
config.page.configuration.address-mapping.aws.auto=Automatique
config.page.configuration.address-mapping.aws.auto_info=Appliquer automatiquement le \ mappage pertinent si le pont détecte qu'il fonctionne dans le réseau AWS.
config.page.configuration.address-mapping.aws.forced=Forcé
config.page.configuration.address-mapping.aws.forced_info=Force le mappage AWS, \ même si le pont ne détecte pas qu'il fonctionne dans le réseau AWS.
config.page.configuration.address-mapping.stun.info=Les serveurs STUN peuvent être \ utilisés pour détecter et appliquer les mappages appropriés. Pour utiliser cette technique, \ fournissez une adresse de serveur STUN ci-dessous.
config.page.configuration.address-mapping.stun.address=Hébergeur serveur STUN
config.page.configuration.address-mapping.stun.port=Numéro du port
config.page.configuration.address-mapping.manual.info=Lorsqu'aucune des autres \ techniques de mappage n'est appropriée, un mappage manuel peut être fourni en \ remplissant le formulaire ci-dessous.
config.page.configuration.address-mapping.manual.local=Adresse locale
config.page.configuration.address-mapping.manual.public=Adresse publique
