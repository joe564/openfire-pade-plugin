plugin.sidebar.sipsettings.title=Passerelle vers SIP
plugin.sidebar.sipsettings.description=Paramètres passerelle vers SIP

sipsettings.title=Passerelle vers SIP
sipsettings.introduction=OFMeet peut être configuré pour interagir avec une passerelle \ SIP. Cela permet aux clients SIP ordinaires à rejoindre une réunion.
sipsettings.sip.enabled=Activer la passerelle vers SIP
sipsettings.sip.account.title=Compte SIP
sipsettings.sip.account.description=OFMeet s'enregistrera comme un client SIP, en \ utilisant les paramètres ci-dessous. Ce compte sera utilisé pour passer et recevoir des \ appels, qui seront fusionnés en réunions.
sipsettings.sip.account.user-id=ID utilisateur
sipsettings.sip.account.password=Mot de passe
sipsettings.sip.account.server-address=Serveur address SIP
sipsettings.sip.account.sip.transport=Transport SIP (UDP/TCP)
sipsettings.sip.account.proxy.server= Serveur Proxy
sipsettings.sip.account.proxy.port=Port Proxy

sipsettings.freeswitch.enabled=Activer la connexion ESL à FreeSWITCH
sipsettings.freeswitch.title=FreeSWITCH ESL
sipsettings.freeswitch.description=La passerelle vers SIP peut se connecter à un serveur \ FreeSWITCH et créer/détruire des ponts de conférence audio dans FreeSWITCH avec les \ mêmes noms que Jitsi Videobridges lorsque l'utilisateur principal rejoint/quitte les \ discussions de groupe MUC. Configurer votre plan de numérotation FreeSWITCH pour \ permettre aux dispositifs SIP de composer des numéros de téléphone internes ou externes \ pour rejoindre ces ponts audios.

sipsettings.freeswitch.hostname=Nom de l'hébergeur ESL
sipsettings.freeswitch.password=Mot de passe ESL


sipsettings.xmpp.account.title=Compte XMPP
sipsettings.xmpp.account.description=La passerelle SIP se connectera à un utilisateur \ XMPP au nom du client SIP qui rejoint la réunion. Pour les serveurs qui ont désactivé \ l'authentification anonyme, un nom d'utilisateur et un mot de passe pour cet utilisateur \ doivent être fournis. Openfire tentera de générer automatiquement un compte approprié.
sipsettings.xmpp.account.readonly=Le fournisseur d'utilisateur utilisé sur ce serveur est en \ lecture seule. Cela signifie qu'Openfire ne peut pas créer automatiquement un compte \ XMPP pour la passerelle vers SIP. Un administrateur devra créer un compte \ manuellement, si un tel compte est nécessaire.
sipsettings.xmpp.account.anonymous=Ce serveur est actuellement configuré pour \ permettre l'authentification anonyme de client. Un compte XMPP ne devrait pas être \ nécessaire pour que la passerelle SIP fonctionne correctement, mais il peut être créé pour \ éviter les problèmes lorsque la politique d'authentification anonyme change à l'avenir.
sipsettings.xmpp.account.no-anonymous=Ce serveur est actuellement configuré pour ne \ pas permettre l'authentification anonyme d'un client. Un compte XMPP est nécessaire \ pour que la passerelle SIP fonctionne correctement.
sipsettings.xmpp.account.user-id=Nom d'utilisateur
sipsettings.xmpp.account.password=Mot de passe
sipsettings.xmpp.account.verified=Les détails du compte ci-dessous semblent fonctionner \ correctement.
sipsettings.xmpp.account.unverified=Les détails du compte ci-dessous semblent être \ incorrects (l'authentification échoue).
sipsettings.xmpp.room.name=Nom par défaut de la salle JVB  qui sera jointe si aucun en- \ tête spécial n'est inclus dans l'invitation SIP.

