config.page.configuration.tcp.title=Trafic m\'e9dia sur TCP\par
config.page.configuration.tcp.info=Pour des raisons d'efficacit\'e9, le routage du trafic m\'e9dia \\ par UDP est souvent pr\'e9f\'e9r\'e9. Toutefois, Jitsi Videobridge peut \'e9galement accepter et \\ acheminer le trafic m\'e9diatique via TCP. En g\'e9n\'e9ral, l'utilisation de TCP au lieu d'UDP a pour \\ but de simuler le trafic HTTP dans un certain nombre d'environnements o\'f9 c'est la seule \\ forme de communication autoris\'e9e. Si cette option est activ\'e9e, les adresses TCP seront \\ automatiquement renvoy\'e9es en tant que candidats suppl\'e9mentaires ICE via COLIBRI.\par
