config.page.configuration.tcp.port=Num\'e9ro du port\par
config.page.configuration.tcp.port_info=Configure le num\'e9ro de port \'e0 utiliser par le \\ moissonneur TCP. Si cette propri\'e9t\'e9 n'est pas d\'e9finie (et que le harvester TCP est activ\'e9), \\ Jitsi Videobridge essaiera d'abord de se lier sur le port 443, et si cela \'e9choue, il essaiera le \\ port 4443 \'e0 la place. Si cette propri\'e9t\'e9 est d\'e9finie, le syst\'e8me tentera de se lier \\ uniquement au port sp\'e9cifi\'e9, sans solution de repli.\par
config.page.configuration.tcp.mapped.port=Num\'e9ro du port mapp\'e9\par
config.page.configuration.tcp.mapped.port_info=Si cette option est activ\'e9e, Jitsi \\ Videobridge utilisera le port donn\'e9 dans les candidats qu'elle annonce, mais le port r\'e9el \\ qu'elle \'e9coute ne changera pas. Cette configuration n'est g\'e9n\'e9ralement utilis\'e9e que \\ lorsque la redirection de port est utilis\'e9e dans le r\'e9seau dans lequel la Videobridge \\ fonctionne.\par
config.page.configuration.ssltcp_info=Configure l'utilisation des candidats "ssltcp". Si cette \\ option est activ\'e9e, Jitsi Videobridge g\'e9n\'e9rera des candidats avec le protocole "ssltcp", et le \\ moissonneur TCP s'attendra \'e0 ce que les clients connect\'e9s envoient un message sp\'e9cial \\ pseudo-SSL ClientHello juste apr\'e8s leur connexion, avant tout message STUN. Chrome \\ envoie ce message si un candidat, dans son offre SDP, a le protocole "ssltcp". Si l'option \\ est d\'e9sactiv\'e9e, Jitsi Videobridge g\'e9n\'e9rera des candidats "tcp" r\'e9guliers et s'attendra \'e0 \\ recevoir des messages STUN imm\'e9diatement.\par
