config.page.configuration.address-mapping.title=Adresse IP mapping\par
config.page.configuration.address-mapping.info=Souvent, le vid\'e9obridge se lie \'e0 des \\ interfaces r\'e9seau qui ne sont pas configur\'e9es avec les adresses (publiques) utilis\'e9es par les \\ clients. C'est, par exemple, le cas lorsque le pont fonctionne dans un environnement \\ NATted. Dans ces sc\'e9narios, il est n\'e9cessaire de mapper les adresses IP, ce qui peut \'eatre \\ configur\'e9 dans cette section. Le mappage s'applique aux adresses r\'e9seau, mais pas aux \\ num\'e9ros de port et ne doit donc \'eatre utilis\'e9 que lorsque les num\'e9ros de port sont \\ conserv\'e9s.\par
