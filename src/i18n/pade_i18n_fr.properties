config.page.configuration.udp=UDP
config.page.configuration.tcp=TCP
config.page.configuration.single.port.description=Jitsi Videobridge peut supporter le \ multiplexage de flux média utilisant un port unique UDP.
config.page.configuration.single.port.disabled=Désactivé
config.page.configuration.single.port.disabled_info=Ne pas autoriser le multiplexage à port \ unique UDP.
config.page.configuration.single.port.enabled=Activé
config.page.configuration.single.port.enabled_info=Le multiplexage UDP à port unique est \ autorisé.
config.page.configuration.single.port=Port utilisé pour multiplexage des flux média
config.page.configuration.minmax.port.description=Pour le multiplexage à port unique, \ l'utilisation de channel-bundle et rtcp-mux est nécessaire. Pour les pairs qui ne les \ supportent pas, Jitsi Videobridge se rabattra automatiquement sur l'utilisation des ports \ alloués dynamiquement dans une plage configurable.
config.page.configuration.minmax.port.disabled=Désactivé
config.page.configuration.minmax.port.disabled_info=Ne pas autoriser l'utilisation de \ ports UDP alloués dynamiquement.
config.page.configuration.minmax.port.enabled=Activé
config.page.configuration.minmax.port.enabled_info=Les ports UDP alloués \ dynamiquement sont autorisés.
config.page.configuration.min.port=Port minimum utilisé pour les médias non-multiplexés
config.page.configuration.max.port=Port maximum utilisé pour les médias non-multiplexés

config.page.configuration.ws.channel.disabled=Désactivé
config.page.configuration.ws.channel.disabled_info=Utilise à la place un canal de \ communication webrtc data channel avec le Videobridge. <b>Peut ne pas fonctionner avec \ le serveur Windows O/S.</b>
config.page.configuration.ws.channel.enabled=Activé
config.page.configuration.ws.channel.enabled_info=Utilise un canal de communication \ Websocket proxy avec le Videobridge.

config.page.configuration.submit=Sauver les paramètres
config.page.configuration.reset=Réinitialisation à valeur par défaut
config.page.configuration.error.generic=An error occurred. Veuillez revoir la configuration \ sur cette page.
config.page.configuration.error.valid_port=Please provide a number between 1 and 65535.
config.page.configuration.error.bad_port=Veuillez fournir un numéro compris entre 1 et \ 65535 mais ni 8188, ni 8888.
config.page.configuration.restart-needed=Ce plugin doit être redémarré pour appliquer les \ changements de configuration en attente!
config.page.configuration.no-harvesters-enabled=Dans la configuration ci-dessous, toutes \ les options de trafic de médias sont désactivées. En dehors des connexions peer-to-peer, \ les vidéoconférences ont de fortes chances d'échouer !
config.page.configuration.tcp.title=Trafic média sur TCP
config.page.configuration.tcp.info=Pour des raisons d'efficacité, le routage du trafic média \ par UDP est souvent préféré. Toutefois, Jitsi Videobridge peut également accepter et \ acheminer le trafic médiatique via TCP. En général, l'utilisation de TCP au lieu d'UDP a pour \ but de simuler le trafic HTTP dans un certain nombre d'environnements où c'est la seule \ forme de communication autorisée. Si cette option est activée, les adresses TCP seront \ automatiquement renvoyées en tant que candidats supplémentaires ICE via COLIBRI.
config.page.configuration.tcp.enabled=Activé
config.page.configuration.tcp.enabled_info=Jitsi Videobridge peut accepter et acheminer \ le trafic RTP par TCP.
config.page.configuration.tcp.disabled=Désactivé
config.page.configuration.tcp.disabled_info=Jitsi Videobridge n'accepte pas le trafic RTP \ sur TCP.
config.page.configuration.tcp.port=Numéro du port
config.page.configuration.tcp.port_info=Configure le numéro de port à utiliser par le \ moissonneur TCP. Si cette propriété n'est pas définie (et que le harvester TCP est activé), \ Jitsi Videobridge essaiera d'abord de se lier sur le port 443, et si cela échoue, il essaiera le \ port 4443 à la place. Si cette propriété est définie, le système tentera de se lier \ uniquement au port spécifié, sans solution de repli.
config.page.configuration.tcp.mapped.port=Numéro du port mappé
config.page.configuration.tcp.mapped.port_info=Si cette option est activée, Jitsi \ Videobridge utilisera le port donné dans les candidats qu'elle annonce, mais le port réel \ qu'elle écoute ne changera pas. Cette configuration n'est généralement utilisée que \ lorsque la redirection de port est utilisée dans le réseau dans lequel la Videobridge \ fonctionne.
config.page.configuration.ssltcp_info=Configure l'utilisation des candidats "ssltcp". Si cette \ option est activée, Jitsi Videobridge générera des candidats avec le protocole "ssltcp", et le \ moissonneur TCP s'attendra à ce que les clients connectés envoient un message spécial \ pseudo-SSL ClientHello juste après leur connexion, avant tout message STUN. Chrome \ envoie ce message si un candidat, dans son offre SDP, a le protocole "ssltcp". Si l'option \ est désactivée, Jitsi Videobridge générera des candidats "tcp" réguliers et s'attendra à \ recevoir des messages STUN immédiatement.
config.page.configuration.ssltcp.disabled=Désactivé
config.page.configuration.ssltcp.disabled_info=Videobridge s'attend à utiliser les candidats \ réguliers "tcp".
config.page.configuration.ssltcp.enabled=Activé
config.page.configuration.ssltcp.enabled_info=Le pont vidéo s'attend à utiliser des \ candidats "ssltcp"

