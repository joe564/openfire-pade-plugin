                                                plusieurs flux codés différents de la même source de médias, en \
                                                particulier la même source vidéo encodée avec une image \  différente \
                                                résolutions, avec le serveur ne transmettant sélectivement que \                            le flux approprié à chaque récepteur. La diffusion simultanée adaptative \
détermine, \
                                                du côté du server, si quelqu'un regarde un expéditeur particulier \			     Si ce n'est\
                                                pas le cas, la diffusion simultanée adaptable informera \                                                                     l'expéditeur qu'il peut \
                                                stopper d'envoyer un flux de haute qualité.
